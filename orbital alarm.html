<!DOCTYPE html>
<html>
<head>
  <title>Solar Alarm</title>
  <style>
  body {
  background: radial-gradient(#000022, #000000);
  color: white;
  text-align: center;
  font-family: sans-serif;
  overflow: hidden;
}

#orbit {
  width: 400px;
  height: 400px;
  border: 2px dashed rgba(255, 255, 255, 0.2);
  border-radius: 50%;
  margin: 50px auto;
  position: relative;
  box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
}
#sun {
  width: 100px;
  height: 100px;
  background: radial-gradient(circle, #fff700, #ff8c00, #ff0000);
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  animation: pulse 2s infinite;
  box-shadow: 0 0 60px 30px rgba(255, 200, 0, 0.4);
}
