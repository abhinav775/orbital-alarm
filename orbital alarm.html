<!DOCTYPE html>
<html>
<head>
  <title>Solar Alarm</title>
  <style>
    body {
      background: black;
      color: white;
      text-align: center;
      font-family: sans-serif;
    }

    #orbit {
      width: 400px;
      height: 400px;
      border: 2px dashed white;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
    }
    #sun {
      width: 60px;
      height: 60px;
      background: yellow;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 30px orange;
    }
